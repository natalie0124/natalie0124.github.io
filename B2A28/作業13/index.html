<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作業13</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/skitter.styles.css"/>
    <style>
        .box_skitter_large {
            width: 1000px;
            height: 630px;
        }
        p {
            color: #DDA0DD;
            }

        body {
            background-color: black;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.skitter.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.animate-colors-min.js"></script>
    <script type="text/javascript">
        $(function () {
            //$('.box_skitter_large').skitter();
            $('.box_skitter_large').skitter({hideTools: true});
            //('.box_skitter_large').skitter({thumbs: true, label: true});
            //$('.box_skitter_large').skitter({navigation: true, dots: false});
        });
    </script>

</head>
<body>
<div class="border_box">
    <div class="box_skitter box_skitter_large">
        <ul>
            <li>
                <img src="images/01.jpg" class="cubeShow">
                <div class="label_text">
                    <p>這是在台南路上撿到的完美雞蛋花</p>
                </div>
            </li>

            <li>
                <img src="images/02.jpg" class="glassCube">
                <div class="label_text">
                    <p>有一陣子心情很低落，決定在這個展覽的最後一天自己去看看，一晃就是兩個小時</p>
                </div>
            </li>

            <li>
                <img src="images/03.jpg" class="cubeJelly">
                <div class="label_text">
                    <p>我家的狗叫做Bagel，從小就睡在紙箱裡，所以她認為地上的紙箱不管多小或是有裝東西，她都認為是自己的，然後想辦法鑽進去</p>
                </div>
            </li>

            <li>
                <img src="images/04.jpg" class="directionRight">
                <div class="label_text">
                    <p>喜歡的衣服，但太貴了沒有買</p>
                </div>
            </li>

            <li>
                <img src="images/05.jpg" class="paralell">
                <div class="label_text">
                    <p>買了很特別的耳環但到現在還是捨不得戴</p>
                </div>
            </li>

            <li>
                <img src="images/06.jpg" class="upBars">
                <div class="label_text">
                    <p>高二看到喜歡的首飾拍下來，大一那年終於買了</p>
                </div>
            </li>

            <li>
                <img src="images/07.jpg" class="circles">
                <div class="label_text">
                    <p>試穿了喜歡的鞋子但不想跟風，所以沒有買</p>
                </div>
            </li>

            <li>
                <img src="images/08.jpg" class="fade">
                <div class="label_text">
                    <p>可愛的蛋糕</p>
                </div>
            </li>

            <li>
                <img src="images/09.jpg" class="circlesInside">
                <div class="label_text">
                    <p>穿著喜歡的鞋子卻站在討厭的地方</p>
                </div>
            </li>

            <li>
                <img src="images/10.jpg" class="glassBlock">
                <div class="label_text">
                    <p>我在拍新美甲的時候Bagel亂入</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
